<html>
    <head>
        <title>Dummy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">                        
                        <li class="nav-item">
                            <a class="nav-link active" href="/dummy">Dummy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/data">Other</a>
                        </li>
                </div>
            </div>
        </nav>
        <main class="py-4">
            <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div th:if="${sukses}" class="alert alert-success d-flex align-items-center alert-dismissible fade show" role="alert">
                        <div>
                            [[${sukses}]]
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <a href="/create" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> Tambah Data</a>
                    <div class="card">
                        <div class="card-header">Database KTP</div>
                        <div class="card-body">
                            <table class="table table-hover table-bordered border">
                                <thead>
                                    <tr style="background-color: #0d6efd; color: white;" class="table" align="center">
                                        <th scope="col">ID</th>
                                        <th scope="col">Tanggal Lahir</th>
                                        <th scope="col">Foto</th>
                                        <th scope="col">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                    <tr class="align-middle" th:each="goDummy:${goDummy}">
                                        <td th:text="${goDummy.id}"></td>
                                        <td th:text="${#dates.format(goDummy.tanggal, 'dd/MM/yyyy')}"></td>
                                        <td style="text-align: center;"><img width="50px" th:src="@{'/gambar/' + ${goDummy.id}}"/></td>
                                        <td style="text-align: center;">
                                            <a type="button" data-toggle="tooltip" data-placement="top" title="Edit" th:href="@{'/update/' + ${goDummy.id}}" class="btn btn-success btn-sm m-1"><i class="fa fa-edit"></i></a>
                                            <a type="button" data-toggle="tooltip" data-placement="top" title="Hapus" th:href="@{'/delete/' + ${goDummy.id}}" onclick="return confirm('Yakin ingin menghapus data ini?');" class="btn btn-danger btn-sm m-1"><i class="fa fa-trash"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>        
    </body>
</html>
